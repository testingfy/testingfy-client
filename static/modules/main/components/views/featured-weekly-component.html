
<div class='container-fluid'>
  <div class="row">
    <!-- outer scrolling div -->
    <div class='landing-feature-scrolling-pane'>
      <!-- inner content div -->
      <div *ngFor='let item of _data; let i = index;'
        class="col-md-4 col-xs-4" style='padding: 0px;'>
        <div class="landing-feature-scrolling-item-container">
          <img src='{{item.img}}' class='landing-feature-scrolling-item' (click)='goto(item.link);' />
        </div>
      </div>
    </div>
  </div>
</div>
