
<div class="container-fluid">
  <div class="row" style="padding-top: 16px;">
    <div class="col-md-1 col-xs-1" style="line-height: 130px;">
      <i class="fa fa-chevron-left fa-stack-1x"></i>
    </div>

    <div *ngFor='let item of _data; let i = index;'
      style="padding: 1px;"
      class="col-md-2 col-xs-2">
      <img src='{{item.img}}' style="width: 100%; height: 130px; border: 1px solid #ccc; border-radius: 4px;" />
      <div style="text-align: center;">
        <a href='javascript:void(0);' (click)='goto(item)'>
          {{item.desc}}
        </a>
      </div>
    </div>

    <div class="col-md-1 col-xs-1" style="line-height: 130px;">
      <i class="fa fa-chevron-right fa-stack-1x"></i>
    </div>
  </div>
</div>
